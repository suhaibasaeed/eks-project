apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-nginx-cert
spec:
  # ACME issuer configuration
  # `email` - the email address to be associated with the ACME account (make sure it's a valid one)
  # `server` - the URL used to access the ACME serverâ€™s directory endpoint
  # `privateKeySecretRef` - Kubernetes Secret to store the automatically generated ACME account private key
  acme: # Define the ACME issuer configuration
    email: saeed.suhaib@gmail.com #Replace with your email
    server: https://acme-v02.api.letsencrypt.org/directory # Let's Encrypt server URL
    privateKeySecretRef:
      name: letsencrypt-nginx-private-key-cert # Name of the Kubernetes Secret to store the automatically generated ACME account private key
    solvers:
    - http01: # HTTP01 solver - proves domain ownership by creating a file in the webroot directory
        ingress:
          class: nginx # Ingress class to use for the solver